<!DOCTYPE html>
<html>

    <!-- ionic/angularjs js -->

  <body ng-app="noteit">

    <ion-pane>
      <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>

      <!-- HOME -->
      <script type="text/ng-template" id="home.html">
        <ion-view view-title="Home">
          <ion-content class="note-content">
            <div class="row">
              <div class="col">
                <h3 class="text-center">BLIND AUDIOBOOK</h3>

                <a class="button button-block button-positive" ui-sref="login" href="#/login">DONOR</a>

                <a class="button button-block button-positive" ui-sref="listen" href="#/listen">LISTENER</a>

                <a class="button button-block button-light" ui-sref="admin" href="#/admin">ADMINISTRATOR</a>
        
              </div>
            </div>
          </ion-content>
        </ion-view>
      </script>

      <!-- login -->
      <script type="text/ng-template" id="login.html">
        <ion-view view-title="Login">
          <ion-content class="note-content">
            <div class="row">
              <div class="col">
               <div class="list" ng-controller="LoginCtrl">
                <div class="app-logo"><img src="img/ionic.png"></div> 
                
                <div class="list list-inset removePM">
                  <label class="item item-input"><input type="text" ng-model="user.username" placeholder="Email Address" > </label>
                  <label class="item item-input"><input type="password" ng-model="user.password" placeholder="Password" > </label>
                </div>

                <div class="loginButton"><button class="button ion-unlocked button-block button-balanced" ui-sref="donor" href="#/donor"> Login </button>  </div>
                <div class="loginButton"><button class="button ion-person button-block button-balanced" ui-sref="signup" href="#/signup"> Register </button></div>
               </div> 
              </div>
            </div>

            <div class="row  padding removePM">
              <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
              <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
            </div>
          </ion-content>
        </ion-view>
      </script>

      <!-- signup -->
      <script type="text/ng-template" id="signup.html">
        <ion-view view-title="Sign Up" class="loginBg" hide-nav-bar="true" >
          <ion-content class="padding">

          <div class="row responsive-sm padding remvoeBP">
            <div class="col">
             <div class="list" ng-controller="SignupCtrl"> 
               <div class="app-logo"><img src="img/ionic.png"></div>
              
              <div class="list list-inset removePM">
                <label class="item item-input"><input type="text" placeholder="Full Name"> </label>
                <label class="item item-input"><input type="text" placeholder="Email Address"> </label>
                <label class="item item-input"><input type="text" placeholder="Phone Number"> </label>
                <label class="item item-input"><input type="password" placeholder="Password"> </label>
              </div>

              <div class="loginButton"><button class="button ion-person button-block button-balanced" ui-sref="login" href="#/login"> Register </button></div>
             </div> 
            </div>
          </div>

          <div class="row  padding removePM">
            <div class="col"> <a class=" button-positive button button-block" ng-click="facebookSignIn()"><i class="icon ion-social-facebook"></i></a> </div>
            <div class="col"> <a class="button-calm button button-block" ng-click="twitterSignIn()"><i class="icon ion-social-twitter"></i></a> </div>
          </div>

          </ion-content>
        </ion-view>
      </script>

           <ion-list>
              <div ng-repeat="group in groups">
                <ion-item class="item-stable"

                  &nbsp;
                  Group {{group.name}}
                </ion-item>
                <ion-item class="item-accordion"

      <!-- DONOR -->
      <script type="text/ng-template" id="donor.html">
        <ion-view view-title="List of Audiobook">

      <!--list -->
      <script type="text/ng-template" id="list.html">
        <ion-view view-title="List of Chapter">
          <ion-content class="note-content">
            <div class="row">
              <div class="col">
               <div class="list" ng-controller="ListCtrl">
                  <ul class="list">
                      <li class="item" ui-sref="record" href="#/record">Chapter 1</li>
                      <li class="item" ui-sref="record" href="#/record">Chapter 2</li>
                      <li class="item" ui-sref="record" href="#/record">Chapter 3</li>
                  </ul>
              </div>
              </div>
            </div>
          </ion-content>
        </ion-view>
      </script>

      <!-- RECORD -->
      <script type="text/ng-template" id="record.html">
        <ion-view view-title="Record">
          <ion-content class="note-content">
            
               <div class="list" ng-controller="RecordCtrl">
               <div class="row">
              <div class="col">
                <a style="text-align:center;">             
                  <h2 style="color:blue;">09:45</h2>
                  <img src="img/audio-image-1.jpg">
                  <button class="button button-full button-large" class="button button-icon record_btn">
                    <i class="ion-android-microphone"></i>
                  </button>
                  <h6 style="color:black;">Tap To Resume Recording</h6>
                </a>

                  <div class="row two_btn">
                      <div class="col">
                        <a  href="#"  class="button button-block main_btn">
                          Delete

                      </div>
                      <div class="col">
                        <a href="#" class="button button-block">
                          Upload
                        </a>
                      </div>
                  </div> 
                </div>        
              </div>
            </div>
          </ion-content>
        </ion-view>
      </script> 

      <!-- adminnmenu -->
      <script type="text/ng-template" id="admin.html">
        <ion-view view-title="Admin">
          <ion-content class="note-content">

           <ion-list>
              <div ng-repeat="group in groups">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                  &nbsp;
                  Group {{group.name}}
                </ion-item>
                <ion-item class="item-accordion"
                          ng-repeat="item in group.items"
                          ng-show="isGroupShown(group)"
                          ui-sref="verify" 
                          href="#/verify">
                  {{item}}
                </ion-item>
              </div>
            </ion-list>  
          </ion-content>
        </ion-view>  
      </script>

s               <div class="col">
